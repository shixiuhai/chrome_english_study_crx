<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的单词本</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wordbook-container">
    <!-- 顶部核心功能区 -->
    <header class="header">
      <div class="header-top">
        <h1><span class="icon">📚</span> 单词本</h1>
      </div>
      
      <!-- 用户ID配置（带备注说明） -->
      <div class="userId-section">
        <div class="userId-config">
          <div class="input-group">
            <input type="text" id="userIdInput" placeholder="输入用户ID">
            <div class="userIdButtons">
              <button id="saveUserIdBtn">保存</button>
              <button id="clearUserIdBtn" class="clear-btn" style="display: none;">清除</button>
            </div>
          </div>
          <div class="userId-note">
            <small>用户ID用于多设备同步，建议使用固定ID</small>
          </div>
        </div>
      </div>
      
      <!-- 同步按钮 -->
      <div class="sync-buttons">
        <button id="downloadBtn">⬇️ 拉取</button>
        <button id="uploadBtn">⬆️ 同步</button>
        <button id="deleteBtn">🗑️ 删除</button>
      </div>
      
      <!-- 可折叠的高级配置 -->
      <div class="advanced-config-section">
        <button class="toggle-config-btn">
          ⚙️ 高级配置
          <span class="toggle-icon">▼</span>
        </button>
        <div class="advanced-config-content" style="display: none;">
          <!-- 域名排除功能 -->
          <div class="domain-exclusion">
            <div class="current-domain">
              <span>当前域名：</span>
              <span id="currentDomain"></span>
              <button id="excludeDomainBtn">排除当前域名</button>
            </div>
            <div class="excluded-domains">
              <h3>已排除域名</h3>
              <div id="excludedDomainsList" class="excluded-list"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- 单词列表区域 -->
    <main class="main-content">
      <!-- 搜索功能（移到单词列表上方） -->
      <div class="search-section">
        <div class="search-box">
          <input type="text" placeholder="搜索单词...">
        </div>
      </div>
      
      <!-- 单词列表 -->
      <div class="word-list" id="wordList">
        <!-- 单词卡片将通过JS动态生成 -->
      </div>
    </main>
  </div>
  
  <script src="../config.js"></script>
  <script src="popup.js"></script>
  
  <!-- 自定义对话框 -->
  <div id="customDialog" class="custom-dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 id="dialogTitle">提示</h3>
        <button class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body" id="dialogBody">
        <!-- 对话框内容将通过JS动态设置 -->
      </div>
      <div class="dialog-footer" id="dialogFooter">
        <!-- 按钮将通过JS动态添加 -->
      </div>
    </div>
  </div>
  <div id="dialogOverlay" class="dialog-overlay"></div>
</body>
</html>
