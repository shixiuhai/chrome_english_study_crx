<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>单词学习助手设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wordbook-container">
    <!-- 顶部核心功能区 -->
    <header class="header">
      <div class="header-top">
        <h1><span class="icon">⚙️</span> 设置</h1>
      </div>
      
      <!-- 单词本链接 -->
      <div class="wordbook-link-section">
        <button id="openWordbookBtn" class="wordbook-link-btn">📚 打开单词本</button>
      </div>
      
      <!-- 用户ID配置（带备注说明） -->
      <div class="userId-section">
        <div class="userId-config">
          <div class="input-group">
            <input type="text" id="userIdInput" placeholder="请输入11位ID（建议使用手机号）">
            <div class="userIdButtons">
              <button id="saveUserIdBtn">保存</button>
              <button id="clearUserIdBtn" class="clear-btn" style="display: none;">清除</button>
            </div>
          </div>
          <div class="userId-note">
            <small>用户ID必须为11位，建议使用手机号，多端同步时使用相同ID</small>
          </div>
        </div>
      </div>
      
      <!-- 同步按钮 -->
      <div class="sync-buttons">
        <button id="downloadBtn">⬇️ 拉取</button>
        <button id="uploadBtn">⬆️ 同步</button>
        <button id="deleteBtn">🗑️ 删除</button>
      </div>
      
      <!-- 复习设置 -->
      <div class="settings-section review-settings">
        <h3>📝 复习设置</h3>
        <div class="settings-content">
          <div class="setting-item">
            <h4>复习模式</h4>
            <div class="review-mode-buttons">
              <button class="review-mode-btn" data-mode="standard" data-desc="基于记忆强度排序，优先复习记忆薄弱的单词">标准模式</button>
              <button class="review-mode-btn" data-mode="random" data-desc="完全随机选择单词，增加学习趣味性">随机模式</button>
              <button class="review-mode-btn" data-mode="mixed" data-desc="新单词和旧单词交替出现，平衡复习重点">新旧交替</button>
              <button class="review-mode-btn" data-mode="difficult" data-desc="优先复习错误率高的单词，强化薄弱环节">重点突破</button>
            </div>
            <div class="review-mode-desc">
              <p id="reviewModeDesc">基于记忆强度排序，优先复习记忆薄弱的单词</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 域名设置 -->
      <div class="settings-section domain-settings">
        <h3>🌐 域名设置</h3>
        <div class="settings-content">
          <div class="setting-item">
            <div class="current-domain">
              <span>当前域名：</span>
              <span id="currentDomain"></span>
              <button id="excludeDomainBtn" class="exclude-btn">排除当前域名</button>
              <button id="removeExclusionBtn" class="remove-exclusion-btn" style="display: none;">移除排除</button>
            </div>
            <div class="excluded-domains">
              <h4>已排除域名</h4>
              <div id="excludedDomainsList" class="excluded-list"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  
  <script src="../config.js"></script>
  <script src="popup.js"></script>
  
  <!-- 自定义对话框 -->
  <div id="customDialog" class="custom-dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 id="dialogTitle">提示</h3>
        <button class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body" id="dialogBody">
        <!-- 对话框内容将通过JS动态设置 -->
      </div>
      <div class="dialog-footer" id="dialogFooter">
        <!-- 按钮将通过JS动态添加 -->
      </div>
    </div>
  </div>
  <div id="dialogOverlay" class="dialog-overlay"></div>
</body>
</html>
