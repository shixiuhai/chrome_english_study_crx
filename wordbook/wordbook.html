<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的单词本</title>
  <link rel="stylesheet" href="wordbook.css">
</head>
<body>
  <!-- 侧边广告位容器 -->
  <div class="side-ads-container">
    <!-- 左侧广告位 -->
    <div class="side-ad left-ad">
      <div class="ad-container side-banner">
        <div class="ad-placeholder">
          <div class="ad-label">广告位</div>
          <div class="ad-description">左侧广告</div>
        </div>
      </div>
    </div>
    
    <!-- 右侧广告位 -->
    <div class="side-ad right-ad">
      <div class="ad-container side-banner">
        <div class="ad-placeholder">
          <div class="ad-label">广告位</div>
          <div class="ad-description">右侧广告</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="wordbook-container">
    <!-- 顶部核心功能区 -->
    <header class="header">
      <div class="header-top">
        <h1><span class="icon">📚</span> 单词本</h1>
      </div>
    </header>
    
    <!-- 单词列表区域 -->
    <main class="main-content">
      <!-- 搜索功能 -->
      <div class="search-section">
        <div class="search-box">
          <input type="text" placeholder="搜索单词...">
        </div>
      </div>
      
      <!-- 复习和批量操作按钮 -->
    <div class="review-section">
      <button id="reviewBtn" class="review-btn">📝 生成复习单词</button>
      <div class="batch-actions">
        <button id="batchDeleteBtn" class="batch-delete-btn" disabled>🗑️ 批量删除</button>
        <label class="select-all-label">
          <input type="checkbox" id="selectAllCheckbox">
          全选
        </label>
      </div>
    </div>
      
      <!-- 单词列表 -->
      <div class="word-list" id="wordList">
        <!-- 单词卡片将通过JS动态生成 -->
      </div>
    </main>
  </div>
  
  <script src="../config.js"></script>
  <script src="wordbook.js"></script>
  
  <!-- 自定义对话框 -->
  <div id="customDialog" class="custom-dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 id="dialogTitle">提示</h3>
        <button class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body" id="dialogBody">
        <!-- 对话框内容将通过JS动态设置 -->
      </div>
      <div class="dialog-footer" id="dialogFooter">
        <!-- 按钮将通过JS动态添加 -->
      </div>
    </div>
  </div>
  <div id="dialogOverlay" class="dialog-overlay"></div>
</body>
</html>
